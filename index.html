<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mondrian Project</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      .grid-container {
        width: 748px;
        height: 748px;
        background-color: #000;

        display: grid;
        grid-template-columns: 320px 198px 153px 50px;
        grid-template-rows: 414px 130px 155px 22px;
        gap: 9px;
      }
      .red {
        background-color: #e72f24;
        grid-area: span 1;
      }

      .white {
        background-color: #f0f1ec;
      }

      .one {
        grid-area: 1 / 2 / 2 / 5;
      }

      .two {
        grid-area: 2 / 1 / 4 / 2;
      }

      .three {
        grid-area: 2 / 2 / 4 / 4;
      }

      .blue {
        grid-area: 2 / 4 / 3 / 5;
        background-color: #004592;
      }

      .four-edge {
        grid-area: 3 / 4 / 5 / 5;
        border-top: 10px solid #000;
      }

      .five-down {
        grid-area: 4 / 1 / 5 / 2;
      }

      .yellow {
        grid-area: 4 / 2 / 5 / 3;
        background-color: #f9d01e;
      }

      .black {
        grid-area: 4 / 3 / 5 / 4;
        background-color: #232629;
      }
      .w-6 {
        color: black;
        height: 2rem;
      }
      a:link,
      a:visited {
        text-decoration: none;
        color: #000;
      }
      .container {
        display: flex;
        align-items: center;
        gap: 2rem;
      }

      .zarovnat {
        display: inline-block;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="grid-container">
        <div class="red"></div>
        <div class="white one"></div>
        <div class="white two"></div>
        <div class="white three"></div>
        <div class="blue"></div>
        <div class="white four-edge"></div>
        <div class="white five-down"></div>
        <div class="yellow"></div>
        <div class="black"></div>
      </div>

      <a href="./my.html"
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.25 4.5l7.5 7.5-7.5 7.5" />
        </svg>
      </a>
    </div>
  </body>
</html>
